<template>
    <lightning-card title="For Loop">
        
            <lightning-button label="New" slot="actions"></lightning-button>
        <div class="slds-var-m-around_medium">
           
        <h1>For Each loop using Div</h1>
        <div class="slds-var-m-around_medium">
            <template for:each={nameList}
                        for:item="name" >
                <div key={name}>{name}</div>
            </template>
        </div>
        <h1>For Each loop using ul</h1>
        <div class="slds-var-m-around_medium">
            <template for:each={nameList}
                        for:item="name" >
               <ul key={name} class="slds-list_dotted">
                <li>{name}</li>
               </ul>
            </template>
        </div>
        <h1>For Each loop using ol</h1>
        <div class="slds-var-m-around_medium">
            <template for:each={nameList}
                        for:item="name" >
               <ul key={name} class="slds-list_ordered">
                <li>{name}</li>
               </ul>
            </template>
        </div>

</div>
    </lightning-card>
</template>
