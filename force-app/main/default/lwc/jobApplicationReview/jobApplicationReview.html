<template>
    <lightning-quick-action-panel header="Edit Fields Action">
        <lightning-record-edit-form record-id={recordId}
                                    object-api-name={objectApiName}
                                    onsuccess={handleSuccess}>
            <lightning-output-field field-name="Rating"></lightning-output-field>
            <lightning-input-field field-name="Assement"></lightning-input-field>
            <lightning-input-field field-name="JobApplication" value={recordId}></lightning-input-field>
           
            
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Create" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
